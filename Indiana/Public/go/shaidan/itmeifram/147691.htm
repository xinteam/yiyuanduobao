	<script type="text/javascript">
	 
		

	
	$(function($){	
		init_height();
		function init_height(){
			var len = $("#divPost .Single_list").length;
			if(len > 0 ){
				var height = 0;
				$.each($("#divPost .Single_list"),function(index,item){
					if(parseInt($(item).outerHeight()) < 200){
						height =parseInt(height) + 312;
					}else{
						height =parseInt(height) + parseInt($(item).outerHeight());
					}
					
				});
				if($(".pagesx").length>0){
					height = parseInt(300) + parseInt(height);
				}else{
					height = parseInt(100) + parseInt(height);
				}
				
				$(parent.document).find("#iframea_divPost").css("height",height);
			}
		}
		if($(".pagesx a").length > 0){
			$(".pagesx").on("click","a",function(){
				init_height();
			});
		}
	});	
		
	</script>
