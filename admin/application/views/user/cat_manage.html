        //jquery 分页
        function jqpage(a_page){
            $.ajax({
                type: "POST",
                url: "<?php echo site_url('Good/ajax_page')?>",
                data: "a_page="+a_page+"&&g_name="+cg_name+"&&c_id="+cg_class+"&&cg_type="+cg_type ,
                dataType: "json",
                success: function(msg){
                    var json=''
                    $.each(msg.arr,function(i,item){
                        if(item.g_type=='1'){
                            item.u_type="<?php echo base_url('Images/yes.gif')?>"
                        }else{
                            item.u_type="<?php echo base_url('Images/no.gif')?>"
                        }

                        if(item.g_boutique=='1'){
                            item.u_boutique="<?php echo base_url('Images/yes.gif')?>"
                        }else{
                            item.u_boutique="<?php echo base_url('Images/no.gif')?>"
                        }

                        if(item.g_new=='1'){
                            item.u_new="<?php echo base_url('Images/yes.gif')?>"
                        }else{
                            item.u_new="<?php echo base_url('Images/no.gif')?>"
                        }

                        if(item.g_hot=='1'){
                            item.u_hot="<?php echo base_url('Images/yes.gif')?>"
                        }else{
                            item.u_hot="<?php echo base_url('Images/no.gif')?>"
                        }

                        json=json+"<tr align='center' class='d' id="+item.g_id+">"+
                        "<td>"+item.g_id+"</td>"+
                        "<td>"+item.g_name+"</td>"+
                        "<td>"+item.g_mark+"</td>"+
                        "<td>"+item.g_price+"</td>" +
                        "<td><a href='"+"<?php echo site_url('Good/g_type');?>?g_id="+item.g_id+"'>增加类型</a>|<a href='"+"<?php echo site_url('Good/g_type_list');?>?g_id="+item.g_id+"'>查看类型</a></td>" +
                        "<td >" +
                        "<img class='check' name='g_type'  c_id="+item.g_type+" src="+'"'+item.u_type+'"'+"/></td>"   +
                        "<td >" +
                        "<img class='check' name='g_boutique'  c_id="+item.g_boutique+" src="+'"'+item.u_boutique+'"'+"/></td>"   +
                        "<td >" +
                        "<img class='check' name='g_new'  c_id="+item.g_new+" src="+'"'+item.u_new+'"'+"/></td>"   +
                        "<td >" +
                        "<img class='check' name='g_hot'  c_id="+item.g_hot+" src="+'"'+item.u_hot+'"'+"/></td>"   +
                        "<td>"+item.g_sort+"</td>"+
                        "<td>"+item.g_num+"</td>"+
                        "<td>编辑 | 删除</td>"+
                        "</tr>"
                    })

                    $('.c_json').after(json)
                    $('.a_page').html(msg.page)
